<html>

{% include head.html %}

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TS57DVF"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
            </div>
            <div id="content">
              <li style="text-align: center;list-style-type: none;";>
                <img class="images" src="assets/images/aws-cert.png" alt="AWS Certified">
                <img class="images" src="assets/images/spark-cert.png" alt="Spark Certified">
              </li>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="mainwhite">
        <!-- One -->
        {% include tiles.html %}

        <section id="main">
          <div class="inner">
              <header class="major">
                  <h2>Our stack</h2>
              </header>
            </div>
        </section>
        <!-- Two -->
        <section id="two">
          <div id="content-images">
            <li style="text-align: center;list-style-type: none;";>
              <img class="images" src="assets/images/aws.png" alt="AWS">
              <img class="images" src="assets/images/docker.png" alt="Docker">
              <img class="images" src="assets/images/python.png" alt="Python">
              <img class="images" src="assets/images/java.png" alt="Java">
              <img class="images" src="assets/images/scala.png" alt="Scala">
            </li>
            <li style="text-align: center;list-style-type: none;";>
              <img class="images" src="assets/images/spark.png" alt="Spark">
              <img class="images" src="assets/images/airflow.png" alt="AirFlow">
              <img class="images" src="assets/images/mlflow.png" alt="MLFlow">
              <img class="images" src="assets/images/zeppelin.png" alt="Zeppelin">
              <img class="images" src="assets/images/databricks.png" alt="Databricks">
            </li>
            <li style="text-align: center;list-style-type: none;";>
              <img class="images" src="assets/images/grafana.png" alt="Grafana">
              <img class="images" src="assets/images/elasticsearch.png" alt="ElasticSearch">
              <img class="images" src="assets/images/ansible.png" alt="Ansible">
            </li>
          </div>
        </section>
    </div>
    <div id="main">
    <section id="two">
        <div class="inner">
            <header class="major">
                <h2>Blog</h2>
            </header>
            <p>{{ content }}</p>
            <ul class="actions">
                <li><a href="all_posts.html" class="button next">Read Posts</a></li>
            </ul>
        </div>
    </section>
    </div>

    {% include footer.html %}

</body>

</html>
