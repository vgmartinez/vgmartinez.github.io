<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
            </div>
            <div id="content">
              <li style="text-align: center;list-style-type: none;";>
                <img class="images" src="assets/images/aws.jpg" alt="AWS Certified">
                <img class="images" src="assets/images/spark.png" alt="Spark Certified">
              </li>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Blog</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="all_posts.html" class="button next">Read Posts</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
