<html>

    {% include head.html %}

    <body>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TS57DVF"
            height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
            <!-- End Google Tag Manager (noscript) -->

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">

                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                    {{ page.description }}

                </div>
            </div>
        </section>

    {{ content }}

    {% include footer.html %}

</body>
